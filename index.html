<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Name card</title>
    </head>
    <body>
        <header class="container"></header>
        <main class="container">
            <div class="name-card">
                <div class="name-headline">
                    <div class="img">
                        <img
                            class="profile-photo"
                            src="assets/profil.jpg"
                            alt="profile photo"
                        />
                    </div>
                    <h1>Tófalvi Loránd</h1>
                    <h3>Újonc web fejlesztő</h3>
                    <h5>html, css, js</h5>
                    <!-- <p>from</p> -->
                    <br />
                    <a
                        href="https://goo.gl/maps/iPq3faHUJQkTx7W79"
                        target="_blank"
                        rel="noopener noreferrer"
                        ><i class="fa fa-map-marker" aria-hidden="true"></i
                        >Budapest, HU</a
                    >
                </div>
                <hr />
                <div class="text-container">
                    <div class="pivot-point">
                        <div class="hiden-text">Rólam:</div>
                        <div class="reply-text">
                            Helló, köszönöm, hogy megnézted a névjegyem.
                            Kihívásként kezdtem programozni, hogy "alkossak vami
                            hasznosat".<br />
                            Ha tetszenek az alkotásaim küldj visszajelzést.
                        </div>
                    </div>
                </div>
                <hr />
                <div class="links">
                    <h3>Kapcsolat:</h3>
                    <h3>
                        <a
                            href="https://mail.google.com/#"
                            target="_blank"
                            rel="noopener noreferrer"
                            >dev.tofalvi.lorand@gmail.com</a
                        >
                    </h3>
                    <ul class="ul">
                        <li>
                            <a
                                href="https://facebook.com/#"
                                target="_blank"
                                rel="noopener noreferrer"
                                ><img
                                    class="soc-media"
                                    src="assets/face.png"
                                    alt="facebook logo"
                            /></a>
                        </li>
                        <li>
                            <a
                                href="https://github.com/TofLorand"
                                target="_blank"
                                rel="noopener noreferrer"
                                ><img
                                    class="soc-media"
                                    src="assets/git.png"
                                    alt="github logo"
                            /></a>
                        </li>
                        <li>
                            <a
                                href="https://instagram.com/#"
                                target="_blank"
                                rel="noopener noreferrer"
                                ><img
                                    class="soc-media"
                                    src="assets/insta.png"
                                    alt="instagram logo"
                            /></a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <footer class="container"></footer>
    </body>
</html>
